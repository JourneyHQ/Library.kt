name: 🗃️ Transmit

on:
  push:
    branches:
      - main

jobs:
  Transmit:
    runs-on: ubuntu-latest
    steps:
      - name: 👉 Release Version
        id: version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ github.token }}
          default_bump: "minor"
          custom_release_rules: "feat:minor:✨ Features,fix:patch:💣 Bug Fixes,docs:patch:📰 Docs,chore:patch:🎨 Chore,pref:patch:🎈 Performance improvements,refactor:patch:🧹 Refactoring,build:patch:🔍 Build,ci:patch:🔍 CI,revert:patch:⏪ Revert,style:patch:🧹 Style,test:patch:👀 Test"
      - name: 📻 SetUp JDK16
        uses: actions/setup-java@v2.5.0
        with:
          distribution: "zulu"
          java-version: "16"
      - name: 🐘 Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
      - name: 📦 Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ github.token }}
          path: project
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: yuuahp/repo.yuua.dev
          token: ${{ secrets.ActionsToken }}
          path: repository
      - name: ⌛ Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: 🗃️ Publish
        env:
          journeylib_version: ${{ steps.version.outputs.new_version }}
        run: |
          echo $journeylib_version
          mv ./repository/docs/ ./project/artifacts/
          cd ./project
          gradle publish
          mv -uf ./artifacts/ ../repository/docs/
          cd ../repository
          git config --global user.name "AutoBuilder"
          git config --global user.email yuuahp@icloud.com
          git add *
          git commit -m "add: index(${{ github.repository }})"
          git push