name: ✅ Build

on: pull_request

jobs:
  Build:
    env:
      emoji: ☕
      name: JourneyLib
      platform: actions
      jdk: 16
      gradle_cmd: build
    runs-on: ubuntu-latest
    steps:
      - name: 🛰️ Start Notification
        uses: sarisia/actions-status-discord@v1
        with:
          nodetail: true
          webhook: ${{ secrets.DISCORD_NOTIFY }}
          title: "Started: ${{ env.emoji }} ${{ env.name }} Test Build"
          description: "[${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          color: 0xeaa6e9
      - name: 📻 Setup JDK16
        uses: actions/setup-java@v3.0.0
        with:
          distribution: "zulu"
          java-version: ${{ env.jdk }}
      - name: 🐘 Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
      - name: 📦 Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ github.token }}
          path: project
      - name: ⌛ Cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: 🐘 Gradle Build
        run: |
          cd project
          gradle ${{ env.gradle_cmd }}
      - name: 🛰️ End Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_NOTIFY }}
          title: "${{ env.emoji }} ${{ env.name }} Test Build"
          color: 0xeaa6e9
