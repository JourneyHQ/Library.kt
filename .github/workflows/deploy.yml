name: 🗃️ Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  Transmit:
    env:
      rdns: dev.yuua
      name: JourneyLib
      platform: actions
    runs-on: ubuntu-latest
    steps:
      - name: ⌨️ Project Name
        id: name
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ env.name }}
      - name: 👉 Release Version
        id: version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ github.token }}
          default_bump: "minor"
      - name: 🛰️ Start Notification
        uses: sarisia/actions-status-discord@v1
        with:
          nodetail: true
          webhook: ${{ secrets.DISCORD_NOTIFY }}
          title: "Started: ☕ ${{ env.name }} v${{ steps.version.outputs.new_version }}"
          description: "[${{ github.workflow }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          color: 0xeaa6e9
      - name: 📻 Setup JDK16
        uses: actions/setup-java@v3.0.0
        with:
          distribution: "zulu"
          java-version: "16"
      - name: 🐘 Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
      - name: 📦 Checkout ${{ github.repository }}
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ github.token }}
          path: project
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: yuuahp/repo.yuua.dev
          token: ${{ secrets.ActionsToken }}
          path: repository
      - name: ⌛ Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: 🗃️ Deploy
        env:
          project_version: ${{ steps.version.outputs.new_version }}
        run: |
          echo $project_version
          mv ./repository/docs/ ./project/artifacts/
          cd ./project
          gradle publish
          mv -uf ./artifacts/ ../repository/docs/
          cd ../repository
          git config --global user.name "AutoBuilder"
          git config --global user.email yuuahp@icloud.com
          git add *
          git commit -m "add: ${{ env.name }} v${{ env.project_version }} ☕"
          git push
      - name: 🛰️ End Notification
        uses: sarisia/actions-status-discord@v1
        env:
          project_version: ${{ steps.version.outputs.new_version }}
        with:
          webhook: ${{ secrets.DISCORD_NOTIFY }}
          title: "☕ ${{ env.name }} v${{ env.project_version }}"
          description: "`implementation(\"${{ env.rdns }}:${{ steps.name.outputs.lowercase }}:${{ env.project_version }}\")`"
          color: 0xeaa6e9
